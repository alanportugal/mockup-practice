<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mockup Assignment</title>  
  <link rel="stylesheet" type="text/css" href="styles/meyer-reset.css">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>

<body>
  
  <!-- content wrapper that encompases all my code so I can center it on the page -->
  <article class="content-wrapper">

  <!-- headline and main nav -->
  <header>
    <h1>Some Fabulous Headline Here</h1>
      <nav>
        <a href="#" alt="Link 1">Link 1</a>
      <a href="#" alt="Link 2">Link 2</a>
      <a href="#" alt="Link 3">Link 3</a>
      <a href="#" alt="Link 4">Link 4</a>
      <a href="#" alt="Link 5">Link 5</a>
      <a href="#" alt="Link 6">Link 6</a>
      <a href="#" alt="Link 7">Link 7</a>
    </nav>
  </header>
  
  <!-- left bar with list of photos -->
  
  
  <!-- main area with photo and text -->
  <!-- Article or section for gray area with a figure and caption-->
  <article>
    <figure>
      <img src="images/stirfry.jpg" alt="Yummy food!">
      <figcaption>This is some Yummy looking stirfry.</figcaption>
    </figure>
  </article>
  <br />

  <!-- Footer with 3 images that include links to those websites-->
  <footer>
    <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
    <a href="https://github.com/" target="_blank"><img src="images/github.png" alt="Github"></a>
    <a href="https://www.linkedin.com/" target="_blank"><img src="images/linked-in.png" alt="LinkedIn"></a>
  </footer>
  
  </article><!-- End content-wrapper -->
</body>

</html>
